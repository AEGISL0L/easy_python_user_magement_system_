
{% extends "base.html" %}

{% block title %}Gesti√≥n de Estados{% endblock %}

{% block content %}
<div class="container">
    <h2>Estados del Sistema</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Productos Asociados</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for estado in estados %}
            <tr>
                <td>{{ estado.id }}</td>
                <td>{{ estado.nombre }}</td>
                <td>{{ estado.productos|length }}</td>
                <td>
                    <a href="#" class="btn btn-sm btn-primary">Editar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
