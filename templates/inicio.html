<!--
The inicio.html template extends the base.html template and defines the content for the homepage of the RFID inventory management system.

The template includes a jumbotron element with a welcome message and a brief description of the system.
-->

{% extends "base.html" %}

{% block title %}Inicio{% endblock %}

{% block content %}
<div class="jumbotron">
    <h1>Bienvenido al Sistema RFID</h1>
    <p class="lead">Sistema de gestión de inventario con tecnología RFID</p>
</div>
{% endblock %}
